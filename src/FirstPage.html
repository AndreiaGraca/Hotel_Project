<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #hotel-image {
            width: 600px;
            height: auto;
            transition: transform 0.5s ease;
        }
        #button-container {
            display: none;
            flex-direction: column;
            margin-top: 20px;
        }
        .hotel-button {
            margin: 10px;
            padding: 15px;
            width: 200px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Bem-vindo ao Hotel</h1>
<img id="hotel-image" src="{{ url_for('static', filename='hotel.jpg') }}" alt="Hotel Image">
<br><br>
<button onclick="showButtons()">Carregar</button>

<div id="button-container">
    <button class="hotel-button" onclick="alert('Abrir Dia')">- 1 - Abrir Dia</button>
    <button class="hotel-button" onclick="alert('Listar Quartos')">- 2 - Listar Quartos</button>
    <button class="hotel-button" onclick="alert('Reservas')">- 3 - Reservas</button>
    <button class="hotel-button" onclick="alert('Análise de Contas')">- 4 - Análise de Contas</button>
    <button class="hotel-button" onclick="alert('Fechar Dia')">- 5 - Fechar Dia</button>
    <button class="hotel-button" onclick="alert('Informações dos Quartos')">- 6 - Informações dos Quartos</button>
</div>

<script>
    function showButtons() {
        document.getElementById("hotel-image").style.transform = "translateY(-100px)";
        document.getElementById("button-container").style.display = "flex";
    }
</script>
</body>
</html>
